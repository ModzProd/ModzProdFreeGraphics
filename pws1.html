   $images_folder = "people/";
   $html = "";
   $images = array();
   $dir = opendir($images_folder);
   while ($filename = readdir($dir))
   {
      $ext = pathinfo($filename, PATHINFO_EXTENSION);
      $ext = strtolower($ext);
      if ($ext == 'gif' || $ext == 'jpeg' || $ext == 'jpg' || $ext == 'png' || $ext == 'webp')
      {
         $images[] = $filename;
      }
   }
   closedir($dir);
   sort($images);
   $images = array_slice($images, 0, 1);
   $count = 0;
   foreach($images as $filename)
   {
      $count++;
      $exif = exif_read_data($images_folder.$filename);
      $title = trim(isset($exif['ImageDescription']) ? $exif['ImageDescription'] : '');
      $html .= "<div class=\"thumbnail\"><a href=\"$images_folder$filename\"><img alt=\"$title\" id=\"PhotoGallery1_img$count\" src=\"$images_folder$filename\" title=\"$title\" loading=\"lazy\"></a></div>\r\n";
      if ($count % 1 == 0)
      {
         $html .= "<div class=\"clearfix visible-col1\"></div>";
      }
   }
   echo $html;
